<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/menu.css">

</head>

<body>
    <div class="container">
        <header>
            <span><a class="vector" href="homepage.html"><i class="fa-solid fa-arrow-left"></i></a></span>
            <div class="logo">
                <img src="./assets/images/logo/ohmyfood.png" alt="Logo du site Ohmyfood">
            </div>
        </header>
    </div>
    <div class="background">
        <img class="fondmenu" src="./assets/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Le délice des sens">
    </div>
    <div class="menu">
        <div class="choice">
        <h1>La note enchantée</h1>
        <div class="heart-container">
            <i class="fa-regular fa-heart"></i>
            <i class="fa-solid fa-heart"></i>
        </div>
    </div>
    <div class="plate">
            <div class="nospace">
            <h2>ENTREES</h2>
            <div class="line"></div>
            </div>
            <button>
                <h3 class="card-title">Ravioles de foie gras</h3>
                <p class="card-subtitle">Accompagnées de leur crème à la truffe</p>
                <p>25<span class="euro">€</span></p>
            </button>
            <button>
                <h3 class="card-title">Caviar osciètre</h3>
                <p class="card-subtitle">Sur blini à la farine de blé noir</p>
                <p>35<span class="euro">€</span></p>
            </button>
            <button>
                <h3 class="card-title">Homard et espuma de potiron</h3>
                <p class="card-subtitle">Marinés aux zestes d'orange</p>
                <p>20<span class="euro">€</span></p>
            </button>
            <button>
                <h3 class="card-title">Foie gras de canard cuit entier</h3>
                <p class="card-subtitle">Confiture de figue et pain toasté</p>
                <p>35<span class="euro">€</span></p>
            </button>
        </div>
        <div class="plate">
            <div class="nospace">
            <h2>PLATS</h2>
            <div class="line"></div>
            </div>
            <button>
                <h3 class="card-title">Noix de coquilles Saint-Jacques</h3>
                <p class="card-subtitle">Sur lit de purée de céleri-rave</p>
                <p>40<span class="euro">€</span></p>
            </button>
            <button>
                <h3 class="card-title">Langoustine poêlée</h3>
                <p class="card-subtitle">Purée de patate douce</p>
                <p>35<span class="euro">€</span></p>
            </button>
            <button>
                <h3 class="card-title">Mijoté de queue de bœuf</h3>
                <p class="card-subtitle">Et riz sauvage aux zestes de citron</p>
                <p>44<span class="euro">€</span></p>
            </button>
        </div>
        <div class="plate">
            <div class="nospace">
            <h2>DESSERTS</h2>
            <div class="line"></div>
            </div>
            <button>
                <h3 class="card-title">Macaron noisette et chocolat</h3>
                <p class="card-subtitle">Glace au caramel brun et sel de Guérande</p>
                <p>18<span class="euro">€</span></p>
            </button>
            <button>
                <h3 class="card-title">Baba au rhum revisité</h3>
                <p class="card-subtitle">Avec son coulis de citron</p>
                <p>22<span class="euro">€</span></p>
            </button>
            <button>
                <h3 class="card-title">Tarte au citron meringuée</h3>
                <p class="card-subtitle">Déstructurée</p>
                <p>23<span class="euro">€</span></p>
            </button>
        </div>
    <div class="commander">
        <a class="button1" href="#">Commander</a>
    </div>
    <footer>
        <div class="links">
            <span><a class="footlink" href="#"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a></span>
            <span><a class="footlink" href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a></span>
            <span><a class="footinfo" href="#">Mentions légales</a></span>
            <span><a class="footinfo" href="#">Contact</a></span>
        </div>
        <div class="footerlogo">
            <img src="./assets/images/logo/ohmyfood.png" alt="Logo du site Ohmyfood">
        </div>
    </footer>
    </div>
</body>
