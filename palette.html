<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/menu.css">

</head>

<body>
    <div class="container">
        <header>
            <span><a class="vector" href="homepage.html"><i class="fa-solid fa-arrow-left"></i></a></span>
            <div class="logo">
                <img src="./assets/images/logo/ohmyfood.png" alt="Logo du site Ohmyfood">
            </div>
        </header>
    </div>
    <div class="background">
        <img class="fondmenu" src="./assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du gôut">
    </div>
    <div class="menu">
        <div class="choice">
            <h1>La palette du goût</h1>
            <div class="heart-container">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-heart"></i>
            </div>
    </div>
        <div class="plate">
            <div class="nospace">
            <h2>ENTREES</h2>
            <div class="line"></div>
            </div>
            <button>
                <div class="card-subtitle">
                <h3>Fricassée d'escargots</h3>
                <p>Au piment d'Espelette</p>
                </div>
                <p class="price">25€</p>
                <div class="progress_bar">
                    <div class="progress"></div>
                </div>
            </button>
            <button>
                <div class="card-subtitle">
                <h3>Foie gras de canard mi-cuit</h3>
                <p>Et ses copeaux de truffe noire</p>
                </div>
                <p>35€</p>
            </button>
            <button>
                <div class="card-subtitle">
                <h3>Oeuf au plat</h3>
                <p>Assaisonné à la truffe sur lit de caviar</p>
                </div>
                <p>20€</p>
            </button>
        </div>
        <div class="plate">
            <div class="nospace">
            <h2>PLATS</h2>
            <div class="line"></div>
            </div>
            <button>
                <div class="card-subtitle">
                <h3>Filet de boeuf aux herbes</h3>
                <p>Accompagné de sa ribambelle de légumes</p>
                </div>
                <p>40€</p>
            </button>
            <button>
                <div class="card-subtitle">
                <h3>Parmentier de queue de boeuf</h3>
                <p>A la truffe noire et sa purée de panais</p>
                </div>
                <p>35€</p>
            </button>
            <button>
                <div class="card-subtitle">
                <h3>Filet de turbot</h3>
                <p>Aux agrumes</p>
                </div>
                <p>44€</p>
            </button>
        </div>
        <div class="plate">
            <div class="nospace">
            <h2>DESSERTS</h2>
            <div class="line"></div>
            </div>
            <button>
                <div class="card-subtitle">
                <h3>Paris-Brest</h3>
                <p>Revisité</p>
                </div>
                <p>18€</p>
            </button>
            <button>
                <div class="card-subtitle">
                <h3>Macaron au chocolat d'exception</h3>
                <p>Et glace à la vanille de Madagascar</p>
                </div>
                <p>22€</p>
            </button>
            <button>
                <div class="card-subtitle">
                <h3>Mousse au chocolat</h3>
                <p>Au piment d'Espelette et à la truffe noire</p>
                </div>
                <p>23€</p>
            </button>
        </div>
    <div class="commander">
        <a class="button1" href="#">Commander</a>
    </div>
    <footer>
        <div class="links">
            <span><a class="footlink" href="#"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a></span>
            <span><a class="footlink" href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a></span>
            <span><a class="footinfo" href="#">Mentions légales</a></span>
            <span><a class="footinfo" href="#">Contact</a></span>
        </div>
        <div class="footerlogo">
            <img src="./assets/images/logo/ohmyfood.png" alt="Logo du site Ohmyfood">
        </div>
    </footer>
    </div>
</body>
